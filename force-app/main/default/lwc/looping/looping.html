<template>
    <lightning-card title="for:each loop">
        <div class="slds-var-m-around_medium">
            <template for:each={carList} for:item="car">
                <ul key={car.id} class="slds-has-dividers_around slds-has-block-links">
                    <li class="slds-item">
                        {car}
                    </li>
                    </ul>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="iterator loop">
        <div class="slds-var-m-around_medium">
            <template iterator:ceo={ceoList}>
                <div key={ceo.value.id}>
                    <ul class="slds-has-dividers_around slds-has-block-links">
                        <template if:true={ceo.first}>
                            <div class="slds-box slds-theme_shade">Start Iterator</div>
                        </template>
                        <li class="slds-item">
                            <strong>{ceo.value.id}. </strong>{ceo.value.company} - {ceo.value.name}
                        </li>
                        <template if:true={ceo.last}>
                            <div class="slds-box slds-theme_shade">End Iterator</div>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
